 
<form  #addForm="ngForm" (ngSubmit)="Add(addForm)">
  <div>
<label> Enter No 1</label>
<input type="number" id="txtNo1" name="txtNo1" required ngModel #no1="ngModel"/>
 <div *ngIf="no1.invalid && no1.touched"> 
  No 1 is not valid
 </div>
</div>

<div>
  <label> Enter No 2</label>
  <input type="number" id="txtNo2" name="txtNo2" required ngModel #no2="ngModel"/>
   
  </div>

  <div>
    <label> Result </label>
    <input type="number" id="txtResult" name="txtResult" ngModel [value]="res"/>
    </div>

    <button type="submit"> Add </button>
</form>
